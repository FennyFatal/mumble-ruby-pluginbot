      <ul>
        <li><a href='https://github.com/dafoxia/mumble-ruby-pluginbot'>Get my source code</a></li>
        <li><a href='https://wiki.natenom.com/w/Mumble-Ruby-Pluginbot'>Read my documentation</a></li>
